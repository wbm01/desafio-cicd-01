name: Pipeline CI/CD
run-name: Pipeline CI/CD executada por ${{github.actor}} em ${{github.run_number}}

on:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.300"

      - name: Execução do comando build
        working-directory: ./src
        run: dotnet build Review-Filmes.sln

  testes:
    needs: [build]
    uses: wbm01/desafio-cicd-01/.github/workflows/testes.yml@main
    secrets: inherit

  release:
    needs: [testes]
    name: Criação de Release
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v4

      - name: Análise do Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./src/Review-Filmes.Web/Dockerfile

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Review-Filmes.Web/Dockerfile
          push: true
          tags: |
            willianmarioti/review-filmes:latest
            willianmarioti/review-filmes:v${{ github.run_number }}

      - name: Executar o Trivy - Análise da Imagem
        uses: aquasecurity/trivy-action@0.23.0
        with:
          scan-type: 'image'
          image-ref: willianmarioti/review-filmes:v${{ github.run_number }}
          format: sarif
          output: trivy-docker-result.sarif
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Upload do Arquivo Trivy para o GitHub
        uses: github/codeql-action/upload-sarif@v3
        with: 
          category: docker-result
          sarif_file: trivy-docker-result.sarif